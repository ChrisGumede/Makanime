{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <title>Makanime</title>
<!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

<!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    </head>

    <body>
        <div 
            class="container">
<!-- start search funtionality -->
            <div card="row">
                <div class="col-md-8 offet-2">
                    <div class=" card card-sm">
                        <form class="card-body row no-gutters align-items-center">
                            <div class="col">
                                <input type="search" name='anime_name' placeholder="search for Anime" class="form-control form-control-borderless">
                            </div>
                            <div class="col-auto">
                                <button class="btn btn-success" type="submit">Search</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
<!-- star catalog forloop -->
            <div class="row">
            {% for AnimeCatalog in catalog %}
                <div class="col-md-2">
                    <div class="card">
                        <img class="card-img-top" src="{{ AnimeCatalog.image }}"/>
                        <div class="card-body">
                            <p class="card-title">{{ AnimeCatalog.title }}</p>
                            <h6 class="card-text">Studio:{{ AnimeCatalog.studio }}</h6>
                        
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
<!-- start pagination -->
        <div class="row">
            <div class="col-md-3 offset-md-4">
                <ul class="pagination">
                    {% if catalog.has_previous %}
                       <li class="page-item">
                            <a class="page-link" href="?page={{ catalog.previous_page_number }}">Previous</a>
                       </li>
                    {% endif %}
<!-- To access data -->
                    <li class="page-item active">
                        <a class="page-link" href="?page={{ catalog.number }}">Current</a>
                    </li>
                    {% if catalog.has_next %}
                        <li class="page-item">
                            <a class="page-link" href="?page={{ catalog.next_page_number }}">Next</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </body>
        
</html>
